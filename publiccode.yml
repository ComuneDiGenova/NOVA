description:
  it:
    documentation: 'https://github.com/ComuneDiGenova/NOVA/tree/main/doc'
    features:
      - impresa marketplace innovazione startup pmi
    genericName: Portale per le Imprese
    longDescription: |
      Nova è il market place che il Comune di Genova ha realizzato con i fondi
      Pon Metro 2014 – 2020 in collaborazione con Liguria Digitale e con gli
      stakeholder pubblici e privati della Città Metropolitana di Genova per
      rendere accessibili con un click tutti i servizi necessari alla creazione
      ed innovazione d’impresa.


      Nell’ecosistema digitale sarete orientati nella scelta di servizi per
      essere ancora più competitivi nei settori strategici della Città di
      Genova: innovazione tecnologica, industria creativa, turismo sostenibile.
      Il sistema di e-commerce di Nova vi permette di selezionare e accedere in
      tempo reale a tutti i servizi fruibili e resi disponibili dagli
      stakeholder aderenti al Progetto.


      Nella sezione Vetrina delle Imprese potete accreditare con il vostro spid
      la vostra azienda iscritta nel Registro delle imprese innovative della
      Camera di Commercio per valorizzare e condividere i vostri prodotti,
      servizi, progetti e tecnologie più all’avanguardia.


      Se sei un futuro imprenditore, hai una PMI Innovativa, una Spin off, una
      SIAVS o una grande impresa puoi incrementare il tuo business, attivare
      network e sinergie di co-produzione con altre organizzazioni,
      aggiornandoti sulle sezioni partecipative di Bacheca e Magazine. Il
      sistema è stata realizzato dall'impresa [BBS
      S.r.l.](http://www.bbsitalia.com/)


      Link alle pagine relative al progetto:


      [Ponmetro Comune di Genova](https://smart.comune.genova.it/ponmetro)
    shortDescription: |-
      Market place realizzato dal Comune di Genova per rendere accessibili i
      servizi necessari alla creazione ed innovazione d'impresa.
